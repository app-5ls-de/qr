    <script src="/qrcode-v1.4.4/qrcode.min.js"></script>
    <script>
        var input = document.getElementById("input")
        var output = document.getElementById("output")
        var isactive = false
        var value

        function generate() {
            if (!isactive) {
                if (input.value) {
                    isactive = true
                    QRCode.toString(input.value, { errorCorrectionLevel: 'M', type: "svg" }, function (err, string) {
                        if (err) throw err
                        output.innerHTML = string
                        isactive = false
                    })
                } else {
                    output.innerHTML = ""
                }
            }
        }

        input.oninput = generate
    </script>
